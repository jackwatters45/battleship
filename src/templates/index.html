<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" href="../assets/ship.png">
</head>

<body>
  <div class="container">
    <div class="nav-bar">
      <div class="title">Battleship</div>
      <button class="restart" type="reset">New Game</button>
    </div>
    <div class="main-content">
      <div class="players">
        <div class="player1 glow">Player</div>
        <div class="player2 glow">CPU</div>
      </div>
      <div class="board-container">
        <div class="board-background shadow">
          <div id="left" class="overlay hidden">
            <p class="winner"></p>
          </div>
          <div class="left-board"> </div>
        </div>
        <div class="board-background shadow">
          <div id="right" class="overlay hidden">
            <p class="winner"></p>
          </div>
          <div class="right-board"></div>
        </div>
      </div>
      <div class="ships-container shadow">
        <div class="ships-background">
          <div class="ship-header">
            <div class="ship-text">Drag Ships to Place</div>
            <button class="orientation " type="button">Change Orientation</button>
          </div>
          <div class="ships vertical-orientation">
            <div class="ship" id="carrier" title="Carrier" draggable="true">
              <div id="carrier-start" class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="ship" id="battleship" title="Battleship" draggable="true">
              <div id="battleship-start" class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="ship" id="cruiser" title="Cruiser" draggable="true">
              <div id="cruiser-start" class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="ship" id="submarine" title="Submarine" draggable="true">
              <div id="submarine-start" class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
            <div class="ship" id="destroyer" title="Destroyer" draggable="true">
              <div id="destroyer-start" class="box"></div>
              <div class="box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"><a href="https://github.com/jackwatters45">
        â„¢Jack Watters 2022</a>
    </div>
  </div>
</body>

</html>
